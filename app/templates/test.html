<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>endfor가 시작하는 지점 </p>
    {% for item in list %}
        <p>순서: {{ loop.index + 5 }} </p>
        <p>{{ item }}</p>
        <p> endfor가 진행중임 </p>
        <hr>

        # loop 인덱스가 끝나면
        # 종료 라는 메시지를 출력하는 조건문 하나 만들어볼게요
    {% endfor %}

    <p>endfor가 끝나는 지점 </p>
</body>
</html>
